<b>Carts and Wagons: HITCH and UNHITCH</b>
<p>
<pre>
Usage:   HITCH (item) (victim)
       UNHITCH (item)
</pre>
Use these commands to <b>HITCH/UNHITCH</b> pullable objects, like wagons, to 
monsters, animals, and people.
