<b>Getting a head: BEHEAD</b>
<p>
Behead is a skill taught by the Warrior Guild.  Basically it teaches you
to notice opportunities in combat where you can sever your opponents
head killing him instantly.  Beheading is only possible using cleaving
and slashing weapons.
