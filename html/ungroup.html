<b>Leaving Everyone Behind: UNGROUP</b>
<p>
<b>UNGROUP</b> can be used by group leaders to disband the entire group, or
to kick a specific group member out of the group (and stop him/her from
following the leader).
<p><pre>
: ungroup
: ungroup oogluk
</pre><p>
See also: <a href ="group.html">GROUP</a>
